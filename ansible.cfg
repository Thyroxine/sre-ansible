[defaults]
ansible_managed = "Ansible SRE quest. DO NOT EDIT! All changes will be overwritten."
inventory = inventory/prod/hosts.cfg
force_handlers = True
log_path = ./ansible_sre.log
vault_password_file = ./ansible_sre_password.txt
ansible_user = "sre-quest"
host_key_checking = False
stdout_callback = yaml
#gathering = smart/explicit
forks = 20

[privilege_escalation]
become = True

[ssh_connection]
pipelining = True
#ssh_args = "-i /Users/user/.ssh/id_rsa -o ControlMaster=auto -o ControlPersist=15m"
transfer_method = piped

[diff]
always = True
